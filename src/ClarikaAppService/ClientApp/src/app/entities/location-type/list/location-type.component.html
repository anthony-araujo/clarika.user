<div>
  <h2 id="page-heading" data-cy="LocationTypeHeading">
    <span jhiTranslate="clarikaAppServiceApp.locationType.home.title"
      >Location Types</span
    >

    <div class="d-flex justify-content-end">
      <button
        class="btn btn-info me-2"
        (click)="loadAll()"
        [disabled]="isLoading"
      >
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span
          jhiTranslate="clarikaAppServiceApp.locationType.home.refreshListLabel"
          >Refresh List</span
        >
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-location-type"
        [routerLink]="['/location-type/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="clarikaAppServiceApp.locationType.home.createLabel">
          Create a new Location Type
        </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div
    class="alert alert-warning"
    id="no-result"
    *ngIf="locationTypes?.length === 0"
  >
    <span jhiTranslate="clarikaAppServiceApp.locationType.home.notFound"
      >No locationTypes found</span
    >
  </div>

  <div
    class="table-responsive"
    id="entities"
    *ngIf="locationTypes && locationTypes.length > 0"
  >
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col">
            <span jhiTranslate="clarikaAppServiceApp.locationType.name"
              >Name</span
            >
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let locationType of locationTypes; trackBy: trackId"
          data-cy="entityTable"
        >
          <td>
            <a [routerLink]="['/location-type', locationType.id, 'view']">{{
              locationType.id
            }}</a>
          </td>
          <td>{{ locationType.name }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/location-type', locationType.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span
                  class="d-none d-md-inline"
                  jhiTranslate="entity.action.view"
                  >View</span
                >
              </button>

              <button
                type="submit"
                [routerLink]="['/location-type', locationType.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span
                  class="d-none d-md-inline"
                  jhiTranslate="entity.action.edit"
                  >Edit</span
                >
              </button>

              <button
                type="submit"
                (click)="delete(locationType)"
                class="btn btn-danger btn-sm"
                data-cy="entityDeleteButton"
              >
                <fa-icon icon="times"></fa-icon>
                <span
                  class="d-none d-md-inline"
                  jhiTranslate="entity.action.delete"
                  >Delete</span
                >
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
