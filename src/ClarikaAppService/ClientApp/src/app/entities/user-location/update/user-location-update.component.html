<div class="d-flex justify-content-center">
  <div class="col-8">
    <form
      name="editForm"
      role="form"
      novalidate
      (ngSubmit)="save()"
      [formGroup]="editForm"
    >
      <h2
        id="jhi-user-location-heading"
        data-cy="UserLocationCreateUpdateHeading"
        jhiTranslate="clarikaAppServiceApp.userLocation.home.createOrEditLabel"
      >
        Create or edit a User Location
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label
            class="form-label"
            jhiTranslate="global.field.id"
            for="field_id"
            >ID</label
          >
          <input
            type="number"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="true"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="clarikaAppServiceApp.userLocation.address"
            for="field_address"
            >Address</label
          >
          <input
            type="text"
            class="form-control"
            name="address"
            id="field_address"
            data-cy="address"
            formControlName="address"
          />
          <div
            *ngIf="
              editForm.get('address')!.invalid &&
              (editForm.get('address')!.dirty ||
                editForm.get('address')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('address')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="clarikaAppServiceApp.userLocation.zipCode"
            for="field_zipCode"
            >Zip Code</label
          >
          <input
            type="text"
            class="form-control"
            name="zipCode"
            id="field_zipCode"
            data-cy="zipCode"
            formControlName="zipCode"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="clarikaAppServiceApp.userLocation.province"
            for="field_province"
            >Province</label
          >
          <input
            type="text"
            class="form-control"
            name="province"
            id="field_province"
            data-cy="province"
            formControlName="province"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="clarikaAppServiceApp.userLocation.country"
            for="field_country"
            >Country</label
          >
          <select
            class="form-control"
            id="field_country"
            data-cy="country"
            name="country"
            formControlName="country"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                countryOption.id === editForm.get('country')!.value?.id
                  ? editForm.get('country')!.value
                  : countryOption
              "
              *ngFor="
                let countryOption of countriesSharedCollection;
                trackBy: trackCountryById
              "
            >
              {{ countryOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="clarikaAppServiceApp.userLocation.locationType"
            for="field_locationType"
            >Location Type</label
          >
          <select
            class="form-control"
            id="field_locationType"
            data-cy="locationType"
            name="locationType"
            formControlName="locationType"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                locationTypeOption.id ===
                editForm.get('locationType')!.value?.id
                  ? editForm.get('locationType')!.value
                  : locationTypeOption
              "
              *ngFor="
                let locationTypeOption of locationTypesSharedCollection;
                trackBy: trackLocationTypeById
              "
            >
              {{ locationTypeOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="clarikaAppServiceApp.userLocation.userApp"
            for="field_userApp"
            >User App</label
          >
          <select
            class="form-control"
            id="field_userApp"
            data-cy="userApp"
            name="userApp"
            formControlName="userApp"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                userAppOption.id === editForm.get('userApp')!.value?.id
                  ? editForm.get('userApp')!.value
                  : userAppOption
              "
              *ngFor="
                let userAppOption of userAppsSharedCollection;
                trackBy: trackUserAppById
              "
            >
              {{ userAppOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button
          type="button"
          id="cancel-save"
          data-cy="entityCreateCancelButton"
          class="btn btn-secondary"
          (click)="previousState()"
        >
          <fa-icon icon="ban"></fa-icon>&nbsp;<span
            jhiTranslate="entity.action.cancel"
            >Cancel</span
          >
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span
            jhiTranslate="entity.action.save"
            >Save</span
          >
        </button>
      </div>
    </form>
  </div>
</div>
